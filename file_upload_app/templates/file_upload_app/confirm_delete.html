{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-5">Подтвердить удаление</h1>
    <p>Вы уверены, что хотите удалить этот файл?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Да, удалить</button>
      <a class="btn btn-secondary" href="{% url 'file_upload_app:my_files' %}">Отменить</a>
    </form>
  </div>
{% endblock %}
